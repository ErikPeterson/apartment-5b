<!DOCTYPE html>
<html>
<head>
  <title>Demo Editor</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="editor-container">
  
  <div class="container">
    <div id="editor-settings">
    <fieldset>
    <label>Background Image: <input type="text" id="map-image" placeholder="assets/..."></label>
      <button type="button" id="set-image">Set Background</button>
    </fieldset>
    <fieldset>
      <label>Map Name: <input type="text" id="map-name" placeholder="Bedroom"></label>
    </fieldset>
  	</div>

    <div id="editor-tools" class="">
      <span class="label"><h2>Toolsets:</h2></span>
      <ul id="tool-bar">
        <li class="tool-box">
          <span class="tool-box-label">Testing</span>
          <div class="tool"></div>
          <div class="tool"></div>
          <div class="tool"></div>
          <div class="tool"></div>
          <div class="tool"></div>
          <div class="tool"></div>
          <div class="tool"></div>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="container">
    <div id="editor-viewport" class="hidden">
    </div>
  </div>
  

  <div id="modal-window" class="hidden">
    <div id="modal-container"></div>
  </div>

  </div>

  
  <script src="js/editor.js"></script>

</body>
</html>
