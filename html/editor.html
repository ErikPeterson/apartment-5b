<!DOCTYPE html>
<html>
<head>
  <title>Demo Editor</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="editor-container">
  <div class="container">
    <div id="editor-fields">
    <label>Background Image: <input type="text" id="map-image" placeholder="assets/..."></label>
      <button type="button" id="set-image">Set Background</button><br /><label>Map Name: <input type="text" id="map-name" placeholder="Bedroom"></label>
  	</div>
  </div>
  <div class="container">
    <div id="editor-viewport">
    </div>
  </div>
  <div class="container">
    <div id="editor-tools">
      <ul id="tool-bar">
        <li class="tool" data-action="newBlock">Block+</li>
      </ul>
    </div>
  </div>
  </div>
  <script src="js/editor.js"></script>
</body>
</html>
